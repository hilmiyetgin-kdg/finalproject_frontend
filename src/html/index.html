<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Manager</title>
    <link rel="stylesheet" href="../scss/style.scss">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center">Book Manager</h1>
    <div class="row">
        <div class="col-md-6">
            <div class="form-group">
                <input type="text" id="title" class="form-control" placeholder="Title">
            </div>
            <div class="form-group">
                <input type="text" id="author" class="form-control" placeholder="Author">
            </div>
            <button id="addBook" class="btn btn-primary btn-block">Add Book</button>
        </div>
    </div>
    <h2 class="mt-5">Book List</h2>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody id="bookList">
        <!-- Book entries will be added here by JavaScript -->
        </tbody>
    </table>
</div>
<script src="js/app.js"></script>
</body>
</html>
